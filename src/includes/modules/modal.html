@@if(context.id === 'review-write'){
<article id="@@id" class="modal" aria-hidden="true">
    <div class="modal-wrap">
        <div class="modal-container">
            <div class="modal-header">
                <h1 class="modal-title">후기 등록</h1>
                <button type="button" class="btn-close" data-toggle="modal-close"><span class="blind">팝업 닫기</span></button>
            </div>
            <div class="modal-body">
                @@include('./modules/input-table.html', {
                    review:true
                })
                <p class="alert-txt mt-20">※ 휴대폰 번호는 따로 저장되지 않습니다.</p>
                <div class="btn-group mt-30">
                    <button type="button" class="btn btn-lg btn-point"><span>후기 등록</span></button>
                </div>
            </div>
        </div>
    </div>
</article>
}
